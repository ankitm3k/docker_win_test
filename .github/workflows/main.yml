name: Docker Image CI

on:
  push:
    branches: 
  pull_request:
    branches: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      run: |
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/docker_win_test:1.0.0
      
    - name: Docker Push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/docker_win_test:1.0.0